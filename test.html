<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader Example</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background: #282828;
      font-family: Arial, sans-serif;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #282828;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #global {
      width: 70px;
      margin: auto;
      position: relative;
      height: 60px;
    }

    .mask {
      position: absolute;
      border-radius: 2px;
      overflow: hidden;
      perspective: 1000;
      -webkit-backface-visibility: hidden;
              backface-visibility: hidden;
    }

    .plane {
      background: #ffffff;
      width: 400%;
      height: 100%;
      position: absolute;
      transform: translate3d(0px, 0, 0);
      z-index: 100;
      perspective: 1000;
      -webkit-backface-visibility: hidden;
              backface-visibility: hidden;
    }

    #top .plane {
      z-index: 2000;
      -webkit-animation: trans1 1.3s ease-in infinite 0s backwards;
              animation: trans1 1.3s ease-in infinite 0s backwards;
    }

    #middle .plane {
      transform: translate3d(0px, 0, 0);
      background: #bbbbbb;
      -webkit-animation: trans2 1.3s linear infinite 0.3s backwards;
              animation: trans2 1.3s linear infinite 0.3s backwards;
    }

    #bottom .plane {
      z-index: 2000;
      -webkit-animation: trans3 1.3s ease-out infinite 0.7s backwards;
              animation: trans3 1.3s ease-out infinite 0.7s backwards;
    }

    #top {
      width: 53px;
      height: 20px;
      left: 20px;
      transform: skew(-15deg, 0);
      z-index: 100;
    }

    #middle {
      width: 33px;
      height: 20px;
      left: 20px;
      top: 15px;
      transform: skew(-15deg, 40deg);
    }

    #bottom {
      width: 53px;
      height: 20px;
      top: 30px;
      transform: skew(-15deg, 0);
    }

    p {
      color: #fff;
      position: absolute;
      left: -3px;
      top: 45px;
      font-family: Arial;
      text-align: center;
      font-size: 10px;
    }

    @keyframes trans1 {
      from {
        transform: translate3d(53px, 0, 0);
      }
      to {
        transform: translate3d(-250px, 0, 0);
      }
    }

    @keyframes trans2 {
      from {
        transform: translate3d(-160px, 0, 0);
      }
      to {
        transform: translate3d(53px, 0, 0);
      }
    }

    @keyframes trans3 {
      from {
        transform: translate3d(53px, 0, 0);
      }
      to {
        transform: translate3d(-220px, 0, 0);
      }
    }

    /* Main Content Styles */
    #main-content {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <section id="global">
      <div id="top" class="mask">
        <div class="plane"></div>
      </div>
      <div id="middle" class="mask">
        <div class="plane"></div>
      </div>
      <div id="bottom" class="mask">
        <div class="plane"></div>
      </div>
      <p><i>LOADING...</i></p>
    </section>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to the Page</h1>
    <p>This is the main content that will load after the loader disappears.</p>
  </div>

  <script>
    // JavaScript to synchronize loader with browser loading
    window.onload = () => {
      const loader = document.getElementById("loader");
      const mainContent = document.getElementById("main-content");

      // Add slight delay to smooth out the transition
      setTimeout(() => {
        // Hide the loader
        loader.style.display = "none";

        // Show main content with fade-in effect
        mainContent.style.visibility = "visible";
        mainContent.style.opacity = "1";
      }, 300); // 300ms delay
    };
  </script>
</body>
</html>
